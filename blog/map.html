<!DOCTYPE html>

<meta charset="utf-8">
<title>Spraycan - tagging around the world - Map</title>
<meta name="description" content="spray graffiti with light signals - based on HTML5 canvas and Google Maps API v3">
<link href="css/main.css" rel="stylesheet">

<div class="map"></div>

<script>
if (!Function.prototype.bind) {
    Function.prototype.bind = function(oThis) {
        if (typeof this !== "function") {
            // closest thing possible to the ECMAScript 5 internal IsCallable function
            throw new TypeError("Function.prototype.bind - what is trying to be bound is not callable");
        }

        var aArgs = Array.prototype.slice.call(arguments, 1),
            fToBind = this,
            fNOP = function() {},
            fBound = function() {
                return fToBind.apply(this instanceof fNOP && oThis ? this : oThis,
                    aArgs.concat(Array.prototype.slice.call(arguments)));
            };

        fNOP.prototype = this.prototype;
        fBound.prototype = new fNOP();

        return fBound;
    };
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=panoramio"></script>
<script src="js/lib/socket.io.js"></script>
<script src="js/lib/jquery.min.js"></script>
<script src="js/map.js"></script>
