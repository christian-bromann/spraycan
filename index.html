<!DOCTYPE html>

<meta charset="utf-8">
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
<link href="/style.css" rel="stylesheet">

<video></video>
<canvas id="drawCanvas" data-isempty="true"></canvas>
<canvas id="dataCanvas"></canvas>
<div class="maps hide"></div>

<div class="screen start centered">
    <div class="wrapper">
        <h1>Find a spot you want to paint</h1>

        <img src="img/spraycan.gif" alt="Spraycan">

        <p>Move through Google StreetView using the keyboard</p>

        <ul class="instructions">
            <li>
                city
                <img src="img/keys/characters.gif" alt="city">
            </li>
            <li>
                walk
                <img src="img/keys/arrows.gif" alt="walk">
            </li>
            <li>
                zoom
                <img src="img/keys/zoom.gif" alt="zoom">
            </li>
            <li>
                camera↑↓
                <img src="img/keys/camera.gif" alt="camera">
            </li>
        </ul>
    </div>
</div>

<div class="screen calibrate centered hide">
    <div class="fixPoints">
        <button class="fixPoint tl">&nbsp;</button>
        <button class="fixPoint tr hide">&nbsp;</button>
        <button class="fixPoint br hide">&nbsp;</button>
        <button class="fixPoint bl hide">&nbsp;</button>
    </div>
</div>

<div class="info centered grabCanLayer hide">
    <h2>Action? Grab the can and press</h2>
    <img src="img/button.gif" alt="red button">
</div>

<div class="info centered takePictureLayer hide">
    <h2>Finished? To take a picture press</h2>
    <img src="img/button.gif" alt="red button">
</div>

<div class="screen finish centered hide">
    <div class="wrapper">
        <img src="img/spraycan.gif" alt="Spraycan">

        <p>See your picture on spraycan.de</p>

        <h2>Thank you for leaving something out in the streets</h2>
    </div>
</div>


<div class="mode"></div>

<script src="/lib/socket.io.js"></script>
<script src="/lib/sylvester.js"></script>
<script src="/lib/requestAnimationFrame.js"></script>
<script src="/lib/StreetView.js"></script>
<script src="/lib/Spraycan.js"></script>
<script src="/main.js"></script>
